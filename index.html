<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style_mobile.css">
</head>
<body>
     <div class="container">
        <h1 class="header">Weather</h1>
        
            <div class="weather-info">
                
                <h2 class="temp"></h2>
                <div class="city-time">
                    <h1 class="name"></h1>
                    <div class="currDate">
                    <span class="time"></span>
                    <span class="date"></span>
                    </div>
                </div>
                <div class="weather">
                    <span class="condition"></span>
                    <div class="icon" >
                    <!-- <img src="https://openweathermap.org/img/wn/10d@2x.png"> -->
                    
                    </div>  
                </div>
            </div>
        <div class="right-panel">

            <form id="locationInput">
                <input type="text" class="search" placeholder="Search Location">             
                 <button type="submit" class="submit">
                 <i class="fa fa-search"height="100"width="100"></i>
                 </button>
             </form>

             <ul class="cities hide">
                <li class="city">Delhi</li>
                <li class="city">Mumbai</li>
                <li class="city">Bengaluru</li>
                <li class="city">Kolkata</li>
             </ul>

            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud"></span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity"></span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind"></span>
                </li>
               
            </ul>
           </div>
     </div>
     <script src="script.js"></script>
</body>
</html>
